<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id = 'etch-a-sketch'>
        <div id="settings">
            <div class="color-box">
            <input type = 'color' id = 'box-color' name="pick-color" value="#bbc1f6">
            </div>
            <div id="buttons">
                <button class="button-categories" id="pen">Pen</button>
                <button class="button-categories" id="random-color">Randomizer</button>
                <button class="button-categories" id="eraser">Eraser</button>
                <button class="button-categories" id="clear">Clear</button>
            </div>
        </div>
        <div id="right-side">
            <h1>Etch a Sketch</h1>
            <div class="grid-container">

            </div>
            <div class="box-dimensions">
                <p><span id="dimensions">16 x 16</span></p>
                <input type="range" id="slider" min="8" max="64" step="2" value="16">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
